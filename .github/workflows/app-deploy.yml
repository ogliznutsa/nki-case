name: Build and Deploy App

on:
  push:
    branches: [main]
    paths:
      - 'app/**'
  workflow_dispatch:

env:
  IMAGE_NAME: nki-app

jobs:
  build-and-deploy-dev:
    name: Build and Deploy to Dev
    runs-on: ubuntu-latest
    environment: dev
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Azure Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./app
          push: true
          tags: ${{ secrets.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Container App
        uses: azure/container-apps-deploy-action@v1
        with:
          resourceGroup: rg-nki-dev
          containerAppName: nki-app-dev
          imageToDeploy: ${{ secrets.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

      - name: Get Container App FQDN
        id: app-info
        run: |
          FQDN=$(az containerapp show \
            --name nki-app-dev \
            --resource-group rg-nki-dev \
            --query properties.configuration.ingress.fqdn \
            --output tsv)
          echo "fqdn=$FQDN" >> $GITHUB_OUTPUT
          echo "ðŸš€ Deployed to: https://$FQDN"
